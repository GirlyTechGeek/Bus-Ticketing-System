<ion-content class="sw-view" fullscreen>
  <div>
    <img class="sp-img" src="/assets/icons/bus.png" alt="yenkor" />
  </div>
  <div class="login-header">
    <h1>Login</h1>
    <p>Please log in to access your account.</p>
  </div>
  <div>
    <form action="login.php" [formGroup]="form" (submit)="submit($event)">
      <div style="margin: 2rem">
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input shape="rectangle" class="login-page-input" name="phoneNumber" formControlName="phoneNumber"
          type="tel"></ion-input>
        <ion-label position="stacked">PIN</ion-label>
        <ion-input shape="rectangle" class="login-page-input" name="pin" formControlName="pin" type="password">
        </ion-input>
      </div>
      <div style="margin-left: 2rem; margin-right: 2rem;">
        <ion-button color="success" class="login-page-button" expand="block" type="submit">Login</ion-button>
        <ion-label style="float: right;">Forgot your PIN?</ion-label>
      </div>
    </form>
    <div style="margin-top: 3rem; margin: 2rem;">
      <ion-label>New Customer?</ion-label>
      <ion-button color="success" class="login-page-button" expand="block" routerLink="/signup">Sign Up</ion-button>
    </div>
  </div>
</ion-content>
