<ion-header>
  <ion-toolbar color="primary" style="padding-right: 1.5rem;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align-title="center">Notifications</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div *ngFor="let i of results"class="container">
    <ion-card class="container" mode="ios">
      <h3>{{i.messageTitle}}</h3>
      <div>{{i.messageContent}}</div>
    </ion-card>
  </div>
</ion-content>
