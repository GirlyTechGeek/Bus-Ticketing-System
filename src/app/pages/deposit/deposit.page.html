<ion-header>
  <ion-toolbar color="primary" style="padding-right: 1.5rem;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align:center;">Book Trip</ion-title>
    <!-- <img slot="end" class="sw-img" src="/assets/icons/bus.png" alt="dalex-swift" /> -->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="grad"></div>
  <ion-card  mode="ios" class="main" color="light">
    <form [formGroup]="form" (submit)="submit()"  *ngIf="!oneway">
      <div *ngIf="!toggle">
        <ion-card-header  mode="ios" >
          <ion-grid >
            <ion-row>
              <ion-col  size="6">
                <ion-button  mode="ios"  expand="block" >Roundtrip</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button  mode="ios"  expand="block" color="light" (click)="bookOneway()">Oneway</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <ion-card-content color="light" >
          <!--        <ion-list *ngIf="results">-->
          <!--          <ion-item>{{results.driver}}</ion-item>-->
          <!--        </ion-list>-->
          <ion-label >From</ion-label>
          <ion-select mode="ios" formControlName="departureLocation" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One" >
            <ion-select-option   *ngFor="let i of results" [value]="i.locations" >{{i.locations}}</ion-select-option>
          </ion-select>
          <!--        <ion-input shape="rectangle" class="login-page-input" name="phoneNumber"-->
          <!--                   type="tel"></ion-input>-->
          <ion-label>To</ion-label>
          <ion-select mode="ios" formControlName="destination" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One" >
            <ion-select-option  *ngFor="let i of results" value="{{i.locations}}" >{{i.locations}}</ion-select-option>
          </ion-select>
          <ion-label>Departure</ion-label>
          <ion-datetime mode="ios" placeholder="Select Date" formControlName="departureDate"  display-timezone="utc"></ion-datetime>
          <ion-label>Return</ion-label>
          <ion-datetime mode="ios" placeholder="Select Date" formControlName="returnDate" display-timezone="utc"></ion-datetime>

          <ion-button style="margin-top: 1.5rem; text-transform: uppercase" mode="ios" color="primary" type="submit" expand="block">Search</ion-button>
        </ion-card-content>
      </div>
    </form>
    <div *ngIf="toggle">
      <ion-card-content >
        <ion-select mode="ios" [(ngModel)]="findLocation" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One" >
          <ion-select-option  *ngFor="let i of locations" value="{{i.location}}" >{{i.location}}</ion-select-option>
        </ion-select>
        <ion-button style="margin-top: 1.5rem; text-transform: uppercase" mode="ios" color="primary" (click)="finalSubmit()" expand="block">Select</ion-button>
      </ion-card-content>
    </div>

<!--    <form (submit)="submit1()">-->
      <div *ngIf="oneway">
        <div *ngIf="!toggle">
          <ion-card-header  mode="ios" >
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-button expand="block" color="light" (click)="bookOneway()">Roundtrip</ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="block">Oneway</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content color="light" >
            <ion-label >From</ion-label>
            <ion-select mode="ios" [(ngModel)]="departureLocation" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One" >
              <ion-select-option  *ngFor="let i of results" value="{{i.locations}}" >{{i.locations}}</ion-select-option>
            </ion-select>
            <ion-label>To</ion-label>
            <ion-select mode="ios" [(ngModel)]="destination" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One" >
              <ion-select-option  *ngFor="let i of results" value="{{i.locations}}" >{{i.locations.accra}}</ion-select-option>
            </ion-select>
            <ion-label>Departure</ion-label>
            <ion-datetime mode="ios" presentation="date-time" [(ngModel)]="departureDate" placeholder="Select Date"   display-timezone="utc"></ion-datetime>
            <ion-button style="margin-top: 1.5rem; text-transform: uppercase" color="primary" (click)="submit1()" type="submit" expand="block">Search</ion-button>
          </ion-card-content>
        </div>

      </div>
<!--    </form>-->

  </ion-card>
</ion-content>
